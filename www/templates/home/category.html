<ion-view view-title="Categories">

    <ion-nav-buttons side="secondary">
      <button class="button" ng-click="home.newItem()">
        New
      </button>
    </ion-nav-buttons>
 
<ion-content>
  <ion-list ng-repeat="item in home.allItems">
    <ion-item class="no_white_space" ng-if="item.category_id == home.category_id">
      <strong>Name</strong> : {{item.name}} <br>
      <strong>Category</strong> : {{home.categories[item.category_id]}} <br>
      <span ng-if="item.purchaged_date">
        <strong>Purchased</strong> :{{item.purchased_date}} <br>  
      </span>
      <span ng-if="item.expiration_date">
        <strong>Expiration</strong> : {{item.expiration_date}}  
      </span>
      
        <ion-option-button ng-click="home.showPrompt(event, item)" class="button button-edit">Edit</ion-option-button>
        <ion-option-button ng-click="home.delete(item.id)" class="button button-delete">Delete</ion-option-button>
    </ion-item>

  </ion-list>
</ion-content>
</ion-view>
